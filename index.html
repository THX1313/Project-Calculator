<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="buttonGrid">
                <button class="specialButton" id="AC">AC</button>
                <button class="specialButton" id="CE"></button> 
                <button class="specialButton" id="invert"></button>
                <button class="operatorButton" id="divide">/</button>
                <button class="numberButton" id="seven">7</button>
                <button class="numberButton" id="eight">8</button>
                <button class="numberButton" id="nine">9</button>
                <button class="operatorButton" id="multiply">x</button>
                <button class="numberButton" id="four">4</button>
                <button class="numberButton" id="five">5</button>
                <button class="numberButton" id="six">6</button>
                <button class="operatorButton" id="subtract">-</button>
                <button class="numberButton" id="one">1</button>
                <button class="numberButton" id="two">2</button>
                <button class="numberButton" id="three">3</button>
                <button class="operatorButton" id="add">+</button>
                <button class="numberButton" id="zero">0</button>
                <button class="numberButton" id="mode"></button>
                <button class="numberButton" id="decimalPoint">.</button>
                <button class="operatorButton" id="equals">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
